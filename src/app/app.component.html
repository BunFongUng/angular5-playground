<div class="container margin-top-50">
  <div class="row form-group">
    <div class="col-md-3">
      <button type="button" class="form-control btn btn-primary" (click)="showFormCreate()">
        {{ showFormCreateTodo ? 'Cancel' : 'Create Todo' }}
      </button>
    </div>
  </div>
  <app-todos *ngIf="!showFormCreateTodo" [todos]="todos"></app-todos>
  <app-todo-form *ngIf="showFormCreateTodo" (createNewTodo)="showFormCreate($event)"></app-todo-form>
  <app-posts></app-posts>
</div>
