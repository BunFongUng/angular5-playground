<div class="row form-group">
  <div class="col-md-12">
    <form #postForm="ngForm" novalidate (ngSubmit)="onFormSubmit(postForm)">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" class="form-control" #title="ngModel" [(ngModel)]="post.title" placeholder="Enter your title"
          required>
        <div class="row has-error">
          <div class="col-md-12">
            <small class="help-block" *ngIf="title.errors?.required && title.touched">Title is required.</small>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="link">Link</label>
        <input type="text" name="link" id="link" class="form-control" #link="ngModel" [(ngModel)]="post.link" placeholder="Enter your link"
          required>
        <div class="row has-error">
          <div class="col-md-12">
            <small class="help-block" *ngIf="link.errors?.required && link.touched">Link is required.</small>
          </div>
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-success form-control" type="submit">Save</button>
      </div>
    </form>
  </div>
</div>
